{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <title>MusicWorld</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'reviews:review_list' %}">Musiew</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      {% if request.user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'users:logout' %}">logout <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'reviews:create' %}">create <span class="sr-only">(current)</span></a>
      </li>
      <a class="nav-link" href="#">{{request.user.username}}님 어서오세요 <span class="sr-only">(current)</span></a>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'users:signup' %}">signup <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'users:login' %}">signin <span class="sr-only">(current)</span></a>
      </li>
      {% endif %}
  </div>
</nav>
    {% block body %}
    {% endblock %}

    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
