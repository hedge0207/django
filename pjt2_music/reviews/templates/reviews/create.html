{% extends 'base.html' %}

{% load bootstrap4 %}
{% block body %}

{% if request.resolver_match.url_name == 'create' %}
    <h1>새 글 쓰기</h1>
{% else %}
    <h1>수정하기</h1>
{% endif %}

<form action="" method=POST>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button>제출하기</button>
</form>
<a href="{% url 'reviews:review_list' %}"><button>back</button></a>

{% endblock %}
