{% extends 'base.html' %}

{% load bootstrap4 %}
{% block body %}
{% if request.resolver_match.url_name == 'signup' %}
<h1>회원가입</h1>
{% else %}
<h1>로그인</h1>
{% endif %}
<form action="" method=POST>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if request.resolver_match.url_name == 'signup' %}
    <button>가입하기</button>
    {% else %}
    <button>로그인</button>
    {% endif %}
</form>
<a href="{% url 'memories:index' %}"><button>뒤로가기</button></a>
{% endblock %}
